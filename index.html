<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vue site</title>
  </head>
  <body>
    <div id="app">
      <img :class="gender" v-bind:src="picture" alt="" />
      <h1> <strong>{{ title }}: </strong>{{ firstname }} {{ lastname }}</h1>
      <h3> <strong>Email: </strong> {{ email }}</h3>
      <h4>Where does he/she come from?:  <caption>{{ country }} </caption></h4>
      <br>
      <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>
    <script src="https://unpkg.com/vue@3.2.20"></script>
    <script src="app.js"></script>
  </body>
</html>
